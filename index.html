<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Widget</title>

    <link rel="stylesheet" href="./src/css/mainpage.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <script defer src="./src/js/widget.js"></script>
</head>

<body>
    <header> 
        <h1> TABLE OF STUDENTS </h1>
    </header>
    
    <main>
        <!-- Widget: User can add student to table -->
        <h2> ADD STUDENT </h2>
        <div id="widget" class="form">
            <div id="name"> 
                <div> NAME </div>
                <div>
                    <input id="fName" placeholder="FIRST NAME"/>
                    <input id="lName" placeholder="LAST NAME"/>
                </div>
            </div>

            <div>
                <div>EMAIL</div> 
                <input id="email"/>
            </div>

            <div> 
                <div> LEVEL </div>
                <select id="level">
                    <option value="Freshman">FRESHMAN</option>
                    <option value="Sophomore">SOPHOMORE</option>
                    <option value="Junior">JUNIOR</option>
                    <option value="Senior">SENIOR</option>
                </select>
            </div>

            <button type="button" id="submitBtn" class="form-button">+</button>
        </div>

        <!-- User can upload csv file to add multiple students -->
        <div class="space"> 
            <h2> OR UPLOAD A FILE</h2>
        </div>
        
        <div id="file">
            
        </div>    
    
        <!-- Option for table: Sort, Search, Clear -->
        <div id="options">
            <select id="sort" onchange="sortOption()">
                <option value="empty">Sort</option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="email">Email</option>
                <option value="level">Level</option>
            </select>
            <div id="search"> Search </div>
            <button type="button" id="clear">Clear</span>
        </div>

        <!-- Table of students -->
        <table id="table">
            <tr>
              <th>FIRST NAME</th>
              <th>LAST NAME</th>
              <th>EMAIL</th>
              <th>LEVEL</th>
              <th id="editBtns">EDIT / DELETE</th>
            </tr>
          </table>
    </main>

</body>

</html>
